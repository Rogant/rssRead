<!doctype html>

<head>

	<link rel="stylesheet" href="../themes/rssreader.min.css">

    <script src="../phonegap.js"></script>

	<script src="../js/jquery-1.10.2.min.js"></script>
	<script src="../js/jquery.mobile-1.3.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://192.168.43.23:8080/target/target-script-min.js#anonymous"></script>

    <script type="text/javascript">
    var lat=0.0;
    var lon=0.0;


    var map;
    function initialize() {
      var mapOptions = {
        zoom: 8,
        center: new google.maps.LatLng(0, 0),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);
    }

    google.maps.event.addDomListener(window, 'load', initialize);

    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {    
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    function onSuccess(position) {
        lat = position.coords.latitude;
        lon = position.coords.longitude;

        map.setCenter(lat,lon);
    }

    $(document).ready(function() {

        $(".node").each(function( index ) {
            $(this).children("img").attr("src", window.localStorage.getItem("imagen"+index));
            $(this).children(".name").html("<h3>" + window.localStorage.getItem("nombre"+index) + "</h3>");
            $(this).children(".dec").html("<p>" + window.localStorage.getItem("descripcion"+index) + "</p>");
        });
    });  
    </script>
</head>
